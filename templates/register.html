{% extends 'base.html' %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 70vh;">
  <div class="card shadow" style="width: 100%; max-width: 400px;">
    <div class="card-body">
      <h3 class="card-title text-center mb-4">Create an Account</h3>
      <form method="post" action="{{ url_for('register') }}">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input name="username" id="username" class="form-control" placeholder="Choose a username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input name="password" type="password" id="password" class="form-control" placeholder="Create a password" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Sign Up</button>
      </form>
      <div class="text-center mt-3">
        <small>Already have an account? <a href="{{ url_for('login') }}">Login</a></small>
      </div>
    </div>
  </div>
</div>
{% endblock %}
